<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div id="chart" style="width:400px;height:400px;"></div>
  <script src="https://cdn.jsdelivr.net/npm/flotr2@0.1.0/flotr2.min.js"></script>
  <script>
    window.onload = function () {
      var data = [
        {data: [[0,20]], label: "Keluarga dan teman"},
        {data: [[1,20]], label: "Istirahat"},
        {data: [[2,50]], label: "Akademik"},
        {data: [[3,10]], label: "Non-Akademik"}
      ];
      Flotr.draw(document.getElementById("chart"), data, {
        title: "Skala prioritas menurut ale",
        pie: {
          show: true,
        },
        yaxis: {
          showLabels: false,
        },
        xaxis: {
          showLabels: false,
        },
        grid: {
          horizontalLines: false,
          verticalLines: false,
        }
      });
    }
  </script>
</body>
</html>
